
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container_header">
                <div class="header_teg">
                    <span class="header_teg-list">список фильмов</span>
                    <span class="header_teg-year">2023</span>
                </div>
                <h1 class="header_title">Посмотреть</h1>
            </div>
        </header>
        <div class="container">
            <div class="addFilm">
                <input id="addFilm_input" class="addFilm_input" type="text" placeholder="Добавить фильм" >
                <img id="addFilm_button" class="addFilm_button" src="Vector.png" alt="">
            </div>
            <ul class="movie-list">
                <li class="movie-list_li">
                    <img class="movie-list_li_img" src="Rectangle 814.png" alt="">
                    Фейт
                    <img  class="movie-list_li_icon" src="crest.png" alt="">
                </li>
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
